<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
        html,
        body {
            height: 100%;
            background-color: black;
        }
		.box {
			width: 120px;
			height: 90px;
			background-color: blue;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/800px-DVD_logo.svg.png");
			background-size: 100px 70px;
            background-repeat: no-repeat;
            background-position: center;
            top: 100px;
			left: 0px;  /* <--- Change me! */
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box"></div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
            var boardHeight = board.height();
            var boxWidth = box.width();
            var boxHeight = box.height();
			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX) {
				box.css("left", newPositionX);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var cycle = 0;
            function RandomizeBoxColor() {
                var back = ["red", "orange", "yellow", "green", "blue"];
                var rand = back[cycle];
                box.css("background-color", rand);
                if(++cycle >= back.length) cycle = 0;
            }
			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
            */
            var positionX = 0;
            var positionY = 0;
            var score = 0;
            var speedX = 5;
            var speedY = 4;
			function update() {
                positionX += speedX;
                positionY += speedY;

                if(positionX + boxWidth >= boardWidth || positionX < 0)
                {
                    speedX = -speedX;
                    RandomizeBoxColor()
                    
                }
                    
                if(positionY + boxHeight >= boardHeight || positionY < 0)
                {
                    speedY = -speedY;
                    RandomizeBoxColor()
                }

                moveBoxTo(positionX);
                box.css("top", positionY);
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
                score += 1;
                speedX += Math.sign(speedX) * 3;
                speedY += Math.sign(speedY) * 3;
                //positionX = 0;
                changeBoxText(score);
			};
		})();
	</script>
</body>
</html>

<!doctype html>
<html>
    <head>
        <title>Racing Game</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/lib/three/build/three.min.js"></script>
        <script type="module" src="js/lib/three/examples/jsm/objects/Lensflare.js"></script>
        <script src="js/lib/SPE/SPE.js"></script>
        <script src="js/lib/ammo/ammo.js"></script>
        <!-- Multiplayer SDK -->
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.11.min.js"></script>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        
        <!-- fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open%20Sans">
        <style>
            html, body {
                margin: 0;
                height: 100%;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                position: fixed;
                box-sizing: border-box;
            }
            .gameContainer {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            .hudContainer {
                z-index: 1;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;

                color: white;
                font-family: "Open Sans";
                /* font-style: italic; */
                font-weight: bold;
                font-size: 18px;
            }
            .menuOverlay {
                position: fixed;
                display: block;
                z-index: 2;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                /* backdrop-filter: blur(8px); */
                background-color: rgba(20, 20, 20, 0.9);
            }
            .center-box {
                margin: 100px auto;
                /* position: absolute;
                top: 50%;
                left: 50%; */
                text-align: center;
                color: white;
            }
            .loadBar {
                margin: auto;
                width: 300px;
                height: 10px;
                overflow: hidden;
                background-color: black;
                border-radius: 4px;
            }
            .loadBarInner {
                width: 1%;
                height: 100%;
                background-color: blue;
                transition: width 0.2s;
                /* background-image: linear-gradient(45deg, #000 25%, transparent 25%, transparent 50%, #000 50%, #000 75%, transparent 75%); */
                /* background-size: 10px 10px; */
            }
            .lobbyInfo {
                display: block;
            }
            .playerList {
                width: 400px;
                margin: auto;
            }
            .winnerList {
                width: 400px;
                margin: auto;
            }
            .playerListElement {
                height: 20px;
            }
            .playerListElement:nth-child(even) {background-color: #3a3c60;}
            .startGame {
                display: none;
                width: 400px;
            }
            .mapSelection {
                display: flex;
                width: 600px;
                background-color: black;
                border-radius: 4px;
                margin: auto;

                font-family: "Open Sans";
            }
            @keyframes bgscroll {
                0% {background-position: 0% 0%;}
                50% {background-position: 100% 0%;}
                100% {background-position: 0% 0%;}
            }
            .mapSelector {
                width: 200px;
                height: 100px;
                cursor: pointer;
                /* background-color: rgba(0, 0, 120, 0.8); */
                background-image: url("3d/maps/delfino_banner.png");
                
                background-size: cover;
                border-radius: 4px;
                text-align: center;

                vertical-align: middle;
                line-height: 100px;
                
                margin: 10px auto;
                animation-name: bgscroll;
                animation-duration: 8s;
                /* animation-timing-function: linear; */
                animation-iteration-count: infinite;
                
                box-sizing: border-box;
                border: solid blue;
                border-width: 0px;
                transition: border-width 0.05s;
            }
            .waitingPlayers {
                display: none;
            }
            .countdown {
                position: fixed;
                display: none;
                z-index: 2;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                /* position: fixed;
                z-index: 2;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                text-align: center; */
                /* position: absolute;
                left: 50%;
                right: 50%; */
            }
            @keyframes countdownAnim {
                from {transform: translate(-50%, -50%) scale(1);}
                to {transform: translate(-50%, -50%) scale(2);}
            }
            #countdownimg {
                margin: auto;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 256px;
                height: 256px;
            }
            .countdownAnim {
                animation-name: countdownAnim;
                animation-duration: 1s;
                /* animation-iteration-count: infinite; */
            }
            /* .countdownContainer {
                position: absolute;
                left: 50%;
                right: 50%;
                transform:translate(-50%, -50%);
            } */
            #gameWindow {
                margin: 0;
                width: 100%;
                height: 100%;
                background-color: black;
            }
            #outputlog {
                position: fixed;
                width: 100%;
                height: 10%;
                bottom: 0;
                left: 0;
                background-color: rgba(0,0,0,0.5);
                color: white;
                z-index: 2;
            }

            /* HUD elements */
            .coinCounter {
                position: absolute;
                margin-left: 40px;
                margin-bottom: 8%;
                left: 0;
                bottom: 0;
                /* width: 100px; */
                height: 40px;
                /* border-style: solid; */
                border-radius: 8px;
                background-color: rgba(0,0,0,0.5);
                backdrop-filter: blur(8px);
            }
            .coinCounterInner {
                margin: 8px;
                vertical-align: middle;
            }
            .lapCounter {
                position: absolute;
                margin-right: 40px;
                margin-top: 40px;
                right: 0;
                top: 0;
                /* width: 100px; */
                height: 40px;
                /* border-style: solid; */
                border-radius: 8px;
                background-color: rgba(0,0,0,0.5);
                backdrop-filter: blur(8px);
            }
            .lapCounterInner {
                margin: 8px;
                vertical-align: middle;
            }
            .itemBox {
                position: absolute;
                margin-top: 40px;
                margin-left: 40px;
                top: 0;
                left: 0;
                /* width: 100px; */
                width: 150px;
                height: 150px;
                border: 2px solid gray;
                border-radius: 12px;
                background-color: rgba(0,0,0,0.5);
                backdrop-filter: blur(8px);
                display: flex;
            }
            .itemIcon {
                margin: auto;
                display: block;
                width: 128px;
                height: 128px;
            }

            .placementIcon {
                position: absolute;
                margin-bottom: 8%;
                margin-right: 40px;
                bottom: 0;
                right: 0;
                /* width: 100px; */
                width: 128px;
                height: 128px;
            }
        </style>
    </head>

    <body>
        <!-- <textarea id="debugtext"></textarea> -->
        <textarea id="outputlog"></textarea>
        <script src="js/logger.js"></script>
        
        <div class="gameContainer">
            <canvas id="gameWindow"></canvas>
        </div>
        <div class="hudContainer">
            <div class="coinCounter">
                <div class="coinCounterInner">
                    Coins:
                    <span id="coinCount">0</span>
                </div>
            </div>

            <div class="lapCounter">
                <div class="lapCounterInner">
                    Lap:
                    <span id="lapCount">1/3</span>
                </div>
            </div>

            <div class="itemBox">
                <img class="itemIcon" src="img/ui/item/none.png">
            </div>

            <img class="placementIcon" src="img/ui/positions/1.png">
        </div>

        <div class="menuOverlay">
            <div class="center-box">
                <div class="lobbyInfo">
                    <p id="p2pid"></p>
                    <p>Player List:</p>
                    <table class="playerList"></table>
                    <button type="button" class="startGame">Start Game</button>
                    <!-- <div class="loadBar">
                        <div class="loadBarInner"></div>
                    </div> -->
                    
                    <div id="mapContainer">
                        <p id="mapText">Select a Map:</p>
                        <div class="mapSelection">
                            <!-- <div class="mapSelector">Delfino Plaza</div>
                            <div class="mapSelector"></div> -->
                        </div>
                    </div>
                    

                    <div id="winnerContainer">
                        <p>Last Match:</p>
                        <table class="winnerList"></table>
                    </div>
                </div>
                <div class="waitingPlayers">
                    <p>Waiting for players...</p>
                    <div class="loadBar">
                        <div class="loadBarInner"></div>
                    </div>
                    <p id="loadText"></p>
                </div>
                
            </div>
        </div>

        <div class="countdown">
            <img id="countdownimg" src="img/countdown_3.png">
            <!-- <div class="countdownContainer">
                
            </div> -->
        </div>

        <script src="js/globals.js"></script>
        <script type="module" src="js/res.mjs"></script>
        <script src="js/interface.js"></script>
        <script type="module" src="js/render.mjs"></script>
        <script src="js/physics.js"></script>
        <script src="js/particle.js"></script>
        <script src="js/items.js"></script>
        <script src="js/player.js"></script>
        <script type="module" src="js/map.mjs"></script>
        <script type="module" src="js/game.mjs"></script>
        <script type="module" src="js/network.mjs"></script>

        <!-- <script src="js/debug.js"></script> -->
        
        <!-- <script src="js/doom.js"></script> -->
    </body>
</html>
